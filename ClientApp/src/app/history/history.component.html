<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [nbSpinner]="loading" nbSpinnerStatus="danger">

  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef class="title"> Id </th>
    <td mat-cell *matCellDef="let element" (click)="showDetail(id.value)" style="cursor: pointer;">    
      <input name="id" type="hidden" #id value="{{element.CheckOutID}}"/>
       {{element.CheckOutID}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef class="title"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef class="title"> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
  </ng-container>
  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
<!-- [pageSizeOptions]="[5, 10, 20]" -->
