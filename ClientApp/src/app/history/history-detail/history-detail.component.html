<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ItemId Column -->
  <ng-container matColumnDef="ItemId">
    <th mat-header-cell *matHeaderCellDef class="title"> Detail Product </th>
    <td mat-cell *matCellDef="let element" (click)="showDetail(id.value)" style="cursor: pointer;"> 
      <input name="id" type="hidden" #id value="{{element.ItemId}}"/>
      {{element.ItemId}} 
    </td>
  </ng-container>
  <!-- Image Column -->
  <ng-container matColumnDef="Image">
    
    <th mat-header-cell *matHeaderCellDef class="title"> Image </th>
    <td mat-cell *matCellDef="let element"> 
      <img style="width: 100px; height: 100px;"  src="../../../assets/{{element.Image}} "/>
    </td>
  </ng-container>
  <!-- ProductName Column -->
  <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="title"> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
  </ng-container>



  <!-- Quantity Column -->
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="title"> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
